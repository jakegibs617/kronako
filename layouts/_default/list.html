
{{ define "main" }}
<br>
<br>

<div class="masonry">
	{{ range (.Paginator 3).Pages }}

	<div class="item">
		<a href="{{.Permalink }}">
			<div class=" featured-image">
				<img src="{{ .Params.Image }}">
				<p>{{ .Title }}</p>
			</div>
		</a>
	</div>

	{{ end }}

	{{ template "_internal/pagination.html" . }}

{{ end }}
